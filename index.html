<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Morning Buddy Pure CSS</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
  <div class='container'>
    <div class='text'>
      MORNING BUDDY
    </div>
    <div class='mug-container'>
      <div class='mug'>
        <div class='cap'>
          <div class='cap1'></div>
          <div class='cap2'></div>
        </div>
        <div class='body-container'>
          <div class='mug-body'>
            <div class='middle'>
              <div class='eye eye1'></div>
              <div class='eye eye2'></div>
              <div class='smile'></div>
            </div>
          </div>
        </div>
      </div>
      <div class='legs'>
        <div class='leg1'>
          <div class='l1'></div>
          <div class='l2'></div>
          <div class='foot'></div>
        </div>
        <div class='leg2'>
          <div class='l1'></div>
          <div class='l2'></div>
          <div class='foot'></div>
        </div>
      </div>
    </div>
  </div>
</body>
  
  

</body>

</html>
